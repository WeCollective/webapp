<div ng-controller="DeleteBranchModalController as DeleteBranchModal">
  <div
    loading
    loading-when="DeleteBranchModal.isLoading">
    <h1>Remove b/{{ this.ModalService.inputArgs.branchid }}</h1>
    <p>Please type in the name of the branch to confirm.</p>
    <p class="error-message">{{ DeleteBranchModal.errorMessage }}</p>
    <div>
      <input
        ng-change="DeleteBranchModal.handleChange()"
        ng-model="DeleteBranchModal.data.branchid"
        type="text" />
    </div>
  </div>
</div>
