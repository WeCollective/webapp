<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required for Prerender.io -->
    <meta name="fragment" content="!" />
    <base href="/" />

    <meta charset="utf-8" />
    <title>WE Collective</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- OpenGraph -->
    <meta property="og:title" content="WE Collective" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.weco.io/" />
    <meta property="og:image" content="https://www.weco.io/assets/images/open-graph-banner.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />

    <!-- Browser bar colours on mobile -->
    <meta name="theme-color" content="#222222" />

    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico" />
    <link rel="stylesheet" href="/dist/app.css" />
    <link rel="stylesheet" href="/dist/app-sass.css" />

    <script src="/dist/%WECO_APP_SCRIPT%" type="text/javascript"></script>
  </head>
  <body
    ng-app="wecoApp"
    ng-controller="AppController as App"
    ng-class="{ 'style--modal-open': App.modalOpen() }">
    
    <div
      class="tooltip"
      ng-show="App.TooltipService.visible && App.TooltipService.text !== ''"
      ng-style="{ 'top': App.TooltipService.y + 'px', 'left': App.TooltipService.x + 'px' }">
      <span
        class="tooltip-text"
        ng-bind-html="App.TooltipService.text.split('\n').join('<br>')">
      </span>
    </div>
    
    <alerts></alerts>
    <div modal></div>
    <div id="weco-root" ui-view></div>

    <!-- PRERENDER IO WILL CACHE WHEN prerenderReady SET TO TRUE -->
    <script>
window.prerenderReady = false;
    </script>

    <script src="%SOCKET_IO_ENDPOINT%"></script>
  </body>
</html>
