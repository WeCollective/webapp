<div class="dropdown {{ Dropdown.class || '' }}">
  <select
    class="dropdown__list"
    ng-change="Dropdown.handleChange()"
    ng-disabled="Dropdown.disabled"
    ng-model="Dropdown.active">
    <option ng-repeat="item in Dropdown.items" value="{{ item }}">
      {{ item }}
    </option>
  </select>

  <h4 class="dropdown__title">
    {{ Dropdown.title }}
  </h4>
</div>
