<ul class="alerts">
  <li
    class="alerts__item"
    ng-class="{ 'style--{{alert.type}}': alert.type }"
    ng-hide="!alert.alive"
    ng-repeat="alert in AlertsService.queue">
    <span class="alerts__text">{{ alert.text }}</span>

    <img
      alt="Close notification"
      class="alerts__icon"
      ng-click="AlertsService.close(alert.id)"
    	src="assets/images/icons/close.svg" />
  </li>
</ul>
