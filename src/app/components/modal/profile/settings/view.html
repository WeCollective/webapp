<div
  id="profile-settings-modal"
  ng-controller="ProfileSettingsModalController as Ctrl">
  <h1>Change your {{ Ctrl.ModalService.inputArgs.title }}</h1>
  <p class="error-message">{{ Ctrl.errorMessage }}</p>
  <input
    ng-model="Ctrl.values[$index]"
    ng-repeat="item in Ctrl.ModalService.inputArgs.inputs"
    placeholder="{{ item.placeholder }}"
    type="{{ item.type }}" />
</div>
