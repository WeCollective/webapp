<div ng-controller="DetachBranchChildModalController as DetachBranchChild">
  <div
    loading
    loading-when="DetachBranchChild.isLoading">
    <h1>{{ DetachBranchChild.BranchService.branch.id !== 'root' ? 'Detach a Child Branch' : 'Delete a Branch' }}</h1>
    <p>Please type in the name of the branch to {{ DetachBranchChild.BranchService.branch.id !== 'root' ? 'detach' : 'delete' }}.</p>
    <p class="error-message">{{ DetachBranchChild.errorMessage }}</p>
    <div>
      <input class="modal-input"
        ng-change="DetachBranchChild.handleChange()"
        ng-model="DetachBranchChild.data.branchid"
        placeholder="b/branch_name"
        type="text" />
    </div>
  </div>
</div>
