<li class="list-item style--card-branch">
  <span
    class="list-item-index ng-hide"
    ng-show="CardBranch.index >= 0">
    {{ CardBranch.index + 1 }}
  </span>
  
  <a
    class="list-item-image"
    ui-sref="weco.branch.wall({ branchid: CardBranch.branch.id })">
    <div style="background-image: url('{{ CardBranch.branch.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');"></div>
  </a>

  <div class="list-item-info">
    <a
     class="list-item__title"
     ui-sref="weco.branch.wall({ branchid: CardBranch.branch.id })">
      {{ CardBranch.branch.name }}
    </a>

    <br />

    <span>
      <a class="list-item__detail" ui-sref="weco.profile.about({ username: CardBranch.branch.creator })">{{ CardBranch.branch.creator }}</a>

      <span class="list-item__separator"></span>

      <span class="list-item__detail">{{ CardBranch.branch.date | date:'dd-MMMM-yyyy' }}</span>
    </span>

    <br />

    <div class="list-item__detail">
      Points: {{ CardBranch.branch.post_points }}
    </div>

    <div class="list-item__detail">
      Posts: {{ CardBranch.branch.post_count }}
    </div>

    <div class="list-item__detail">
      Comments: {{ CardBranch.branch.post_comments }}
    </div>
  </div>
</li>
