<ul class="branch__list content__list style--full-padding">
  <li
    class="branch__item"
    ng-show="Profile.profileUser.name">
  	<span class="branch__text style--dark">
      Name:
    </span>
  	<span class="branch__text">
      {{ Profile.profileUser.name }}
    </span>
  </li>
  
  <li
    class="branch__item"
    ng-show="Profile.profileUser.username">
  	<span class="branch__text style--dark">
      Username:
    </span>
  	<span class="branch__text">
      {{ Profile.profileUser.username }}
    </span>
  </li>
  
  <li
    class="branch__item"
    ng-show="Profile.profileUser.datejoined">
  	<span class="branch__text style--dark">
      Member since:
    </span>
  	<span class="branch__text">
      {{ Profile.profileUser.datejoined | date:'dd MMMM yyyy' }}
    </span>
  </li>
  
  <li
    class="branch__item"
    ng-show="Profile.profileUser.gender">
  	<span class="branch__text style--dark">
      Gender:
    </span>
  	<span class="branch__text">
      {{ Profile.profileUser.gender }}
    </span>
  </li>
  
  <li
    class="branch__item"
    ng-show="Profile.profileUser.dob">
  	<span class="branch__text style--dark">
      DOB:
    </span>
  	<span class="branch__text">
      {{ Profile.profileUser.dob | date:'dd MMMM yyyy' }}
    </span>
  </li>
</ul>
