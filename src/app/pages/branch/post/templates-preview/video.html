<div
  class="post__preview-content style--video"
  ng-class="{ 'maximised': Ctrl.previewState === 'maximise' }"
  ng-show="Ctrl.isYouTubeUrl() !== '' && Ctrl.previewState !== 'hide'">
  <div>
    <iframe
      allowfullscreen
      frameborder="0"
      height="480"
      ng-src="{{ Ctrl.isYouTubeUrl() }}"
      width="854">
    </iframe>
  </div>

  <!--<div marked="Ctrl.PostService.post.text"></div>-->
</div>
